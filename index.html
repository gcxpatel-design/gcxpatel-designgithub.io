<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing - Smartphones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Smartphone Deals</h1>
  </header>

  <section class="product-list">

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61y2VVWcGBL._SL1500_.jpg" alt="Samsung Galaxy M06 5G">
      <h2>Samsung Galaxy M06 5G</h2>
      <p><strong>₹9,999</strong> <span class="strike">₹13,999</span> <span class="offer">(29% off)</span></p>
      <p>4GB RAM | 128GB Storage | MediaTek Dimensity 6300 | 25W Fast Charging</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71LxA3ZqVAL._SL1500_.jpg" alt="iPhone 17 Pro 256GB">
      <h2>iPhone 17 Pro (256GB)</h2>
      <p><strong>₹1,34,900</strong></p>
      <p>6.3” Display | A19 Pro Chip | Pro Fusion Camera | 120Hz Promotion Display</p>
      <button>Add to Cart</button>
    </div>

  </section>

</body>
</html>
